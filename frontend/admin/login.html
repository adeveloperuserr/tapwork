<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tapwork</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-gray-100 font-sans antialiased">

  <!-- Main Container -->
  <div class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">

      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">TAPWORK</h1>
        <p class="text-lg text-gray-600">Portal de Empleados</p>
      </div>

      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Tabs -->
        <div class="flex border-b border-gray-200">
          <button type="button" id="passwordTab" onclick="switchLoginMethod('password')"
                  class="flex-1 px-6 py-4 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 bg-primary-500 text-white border-b-2 border-primary-600">
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
              </svg>
              <span>Contraseña</span>
            </div>
          </button>
          <button type="button" id="faceTab" onclick="switchLoginMethod('face')"
                  class="flex-1 px-6 py-4 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 bg-white text-gray-600 hover:bg-gray-50 border-b-2 border-transparent">
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              <span>Reconocimiento Facial</span>
            </div>
          </button>
        </div>

        <!-- Password Login Form -->
        <div id="passwordLogin" class="p-8">
          <form id="loginForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Correo Electrónico
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  autocomplete="email"
                  placeholder="admin@tapwork.com"
                  class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                >
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Contraseña
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  autocomplete="current-password"
                  placeholder="••••••••"
                  class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                >
              </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm"></div>

            <button
              type="submit"
              id="loginBtn"
              class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span class="btn-text">Iniciar Sesión</span>
              <span class="btn-loader hidden flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Verificando...
              </span>
            </button>
          </form>
        </div>

        <!-- Face Recognition Login -->
        <div id="faceLogin" class="p-8 hidden">
          <div class="space-y-6">
            <div>
              <label for="faceEmail" class="block text-sm font-medium text-gray-700 mb-2">
                Correo Electrónico
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                  </svg>
                </div>
                <input
                  type="email"
                  id="faceEmail"
                  name="faceEmail"
                  required
                  autocomplete="email"
                  placeholder="tu-email@tapwork.com"
                  class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                >
              </div>
            </div>

            <!-- Camera Section -->
            <div class="relative">
              <video id="faceLoginVideo" width="640" height="480" autoplay class="hidden w-full rounded-lg shadow-inner bg-black"></video>
              <canvas id="faceLoginCanvas" class="hidden"></canvas>

              <div id="facePlaceholder" class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-12 text-center">
                <svg class="w-20 h-20 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <p class="text-white text-lg font-medium mb-2">Reconocimiento Facial</p>
                <p class="text-gray-400 text-sm">Haz clic en "Activar Cámara" para comenzar</p>
              </div>
            </div>

            <!-- Instructions -->
            <div class="bg-blue-50 border-l-4 border-primary-500 p-4 rounded">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-primary-800">
                    <strong class="font-medium">Instrucciones:</strong> Asegúrate de estar en un lugar bien iluminado y mira directamente a la cámara.
                  </p>
                </div>
              </div>
            </div>

            <div id="faceErrorMessage" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm"></div>

            <div id="faceProcessing" class="hidden bg-gray-50 rounded-lg p-6 text-center">
              <svg class="animate-spin h-10 w-10 text-primary-600 mx-auto mb-3" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <p class="text-gray-900 font-semibold mb-1">Procesando...</p>
              <p class="text-gray-600 text-sm">Analizando rostro y verificando identidad</p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
              <button
                type="button"
                id="startFaceLoginBtn"
                onclick="startFaceLogin()"
                class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 shadow-sm hover:shadow-md"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Activar Cámara
              </button>

              <button
                type="button"
                id="verifyFaceBtn"
                onclick="verifyFaceLogin()"
                class="hidden w-full flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Verificar Rostro
              </button>

              <button
                type="button"
                id="stopFaceLoginBtn"
                onclick="stopFaceLogin()"
                class="hidden w-full flex justify-center items-center px-4 py-3 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Detener Cámara
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-gray-600">Sistema de Control de Asistencia v1.0</p>
      </div>

    </div>
  </div>

  <script type="module">
    const API_BASE = 'http://localhost:8000';

    // Password login elements
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnLoader = loginBtn.querySelector('.btn-loader');
    const errorMessage = document.getElementById('errorMessage');

    // Tab elements
    const passwordTab = document.getElementById('passwordTab');
    const faceTab = document.getElementById('faceTab');
    const passwordLogin = document.getElementById('passwordLogin');
    const faceLogin = document.getElementById('faceLogin');

    // Face login state
    let faceLoginStream = null;

    // Switch login method
    window.switchLoginMethod = function(method) {
      // Stop face login camera if switching away
      if (method === 'password' && faceLoginStream) {
        stopFaceLogin();
      }

      if (method === 'password') {
        // Password tab active
        passwordTab.classList.remove('bg-white', 'text-gray-600', 'hover:bg-gray-50', 'border-transparent');
        passwordTab.classList.add('bg-primary-500', 'text-white', 'border-primary-600');
        faceTab.classList.remove('bg-primary-500', 'text-white', 'border-primary-600');
        faceTab.classList.add('bg-white', 'text-gray-600', 'hover:bg-gray-50', 'border-transparent');

        passwordLogin.classList.remove('hidden');
        faceLogin.classList.add('hidden');
      } else {
        // Face tab active
        faceTab.classList.remove('bg-white', 'text-gray-600', 'hover:bg-gray-50', 'border-transparent');
        faceTab.classList.add('bg-primary-500', 'text-white', 'border-primary-600');
        passwordTab.classList.remove('bg-primary-500', 'text-white', 'border-primary-600');
        passwordTab.classList.add('bg-white', 'text-gray-600', 'hover:bg-gray-50', 'border-transparent');

        faceLogin.classList.remove('hidden');
        passwordLogin.classList.add('hidden');
      }

      // Clear errors
      errorMessage.classList.add('hidden');
      document.getElementById('faceErrorMessage').classList.add('hidden');
    };

    // Start face login camera
    window.startFaceLogin = async function() {
      const video = document.getElementById('faceLoginVideo');
      const placeholder = document.getElementById('facePlaceholder');
      const startBtn = document.getElementById('startFaceLoginBtn');
      const verifyBtn = document.getElementById('verifyFaceBtn');
      const stopBtn = document.getElementById('stopFaceLoginBtn');
      const errorDiv = document.getElementById('faceErrorMessage');

      try {
        faceLoginStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          },
          audio: false
        });

        video.srcObject = faceLoginStream;

        placeholder.classList.add('hidden');
        video.classList.remove('hidden');

        startBtn.classList.add('hidden');
        verifyBtn.classList.remove('hidden');
        stopBtn.classList.remove('hidden');

      } catch (error) {
        console.error('Error accessing camera:', error);
        errorDiv.textContent = 'Error al acceder a la cámara. Asegúrate de dar permisos.';
        errorDiv.classList.remove('hidden');
      }
    };

    // Stop face login camera
    window.stopFaceLogin = function() {
      if (faceLoginStream) {
        faceLoginStream.getTracks().forEach(track => track.stop());
        faceLoginStream = null;
      }

      const video = document.getElementById('faceLoginVideo');
      const placeholder = document.getElementById('facePlaceholder');
      const startBtn = document.getElementById('startFaceLoginBtn');
      const verifyBtn = document.getElementById('verifyFaceBtn');
      const stopBtn = document.getElementById('stopFaceLoginBtn');

      video.classList.add('hidden');
      placeholder.classList.remove('hidden');

      startBtn.classList.remove('hidden');
      verifyBtn.classList.add('hidden');
      stopBtn.classList.add('hidden');
    };

    // Verify face login
    window.verifyFaceLogin = async function() {
      const email = document.getElementById('faceEmail').value;
      const video = document.getElementById('faceLoginVideo');
      const canvas = document.getElementById('faceLoginCanvas');
      const ctx = canvas.getContext('2d');
      const errorDiv = document.getElementById('faceErrorMessage');
      const processingDiv = document.getElementById('faceProcessing');
      const verifyBtn = document.getElementById('verifyFaceBtn');

      if (!email) {
        errorDiv.textContent = 'Por favor ingresa tu correo electrónico';
        errorDiv.classList.remove('hidden');
        return;
      }

      errorDiv.classList.add('hidden');

      try {
        // Capture frame
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg', 0.95);

        // Show processing
        processingDiv.classList.remove('hidden');
        verifyBtn.disabled = true;

        // Send to backend
        const response = await fetch(`${API_BASE}/api/auth/login/face`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            image_data: imageData
          })
        });

        const data = await response.json();

        processingDiv.classList.add('hidden');
        verifyBtn.disabled = false;

        if (!response.ok) {
          throw new Error(data.detail || 'Error al verificar rostro');
        }

        // Success - save token and redirect
        localStorage.setItem('access_token', data.tokens.access_token);
        localStorage.setItem('user', JSON.stringify(data.user));

        const isAdmin = data.user.role && data.user.role.name === 'Admin';
        window.location.href = isAdmin ? 'index.html' : 'profile.html';

      } catch (error) {
        processingDiv.classList.add('hidden');
        verifyBtn.disabled = false;
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
      }
    };

    // Password login form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset error
      errorMessage.classList.add('hidden');

      // Loading state
      loginBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Error al iniciar sesión');
        }

        // Guardar token y datos de usuario
        localStorage.setItem('access_token', data.tokens.access_token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir según el rol del usuario
        const isAdmin = data.user.role && data.user.role.name === 'Admin';
        window.location.href = isAdmin ? 'index.html' : 'profile.html';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');

        // Reset button
        loginBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoader.classList.add('hidden');
      }
    });

    // Verificar si ya está autenticado
    const token = localStorage.getItem('access_token');
    if (token) {
      // Verificar token válido
      fetch(`${API_BASE}/api/auth/me`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(user => {
        if (user && user.role) {
          const isAdmin = user.role.name === 'Admin';
          window.location.href = isAdmin ? 'index.html' : 'profile.html';
        }
      })
      .catch(() => {
        // Token inválido, limpiar
        localStorage.removeItem('access_token');
        localStorage.removeItem('user');
      });
    }
  </script>
</body>
</html>
