<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tapwork Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">TAPWORK</div>
        <h1>Panel de Administración</h1>
        <p>Ingresa tus credenciales para continuar</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="admin@tapwork.com"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
            <span class="btn-text">Iniciar Sesión</span>
            <span class="btn-loader hidden">Verificando...</span>
          </button>
        </div>

        <div id="errorMessage" class="alert alert-error hidden"></div>
      </form>

      <div class="login-footer">
        <p>Sistema de Control de Asistencia v1.0</p>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = 'http://localhost:8000';

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnLoader = loginBtn.querySelector('.btn-loader');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset error
      errorMessage.classList.add('hidden');

      // Loading state
      loginBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Error al iniciar sesión');
        }

        // Verificar que el usuario sea Admin
        if (data.user.role && data.user.role.name !== 'Admin') {
          throw new Error('Acceso denegado: Solo administradores pueden acceder');
        }

        // Guardar token y datos de usuario
        localStorage.setItem('access_token', data.tokens.access_token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir al dashboard
        window.location.href = 'index.html';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');

        // Reset button
        loginBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoader.classList.add('hidden');
      }
    });

    // Verificar si ya está autenticado
    const token = localStorage.getItem('access_token');
    if (token) {
      // Verificar token válido
      fetch(`${API_BASE}/api/auth/me`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(user => {
        if (user && user.role && user.role.name === 'Admin') {
          window.location.href = 'index.html';
        }
      })
      .catch(() => {
        // Token inválido, limpiar
        localStorage.removeItem('access_token');
        localStorage.removeItem('user');
      });
    }
  </script>
</body>
</html>
