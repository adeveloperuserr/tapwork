<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Tapwork</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-primary-900 min-h-screen flex items-center justify-center font-sans antialiased p-4">

  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">TAPWORK</h1>
      <p class="text-gray-300">Sistema de Asistencia</p>
    </div>

    <!-- Forgot Password Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">¿Olvidaste tu contraseña?</h2>
        <p class="text-gray-600 mt-2">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      </div>

      <!-- Form -->
      <form id="forgotPasswordForm">
        <div class="mb-6">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            required
            placeholder="tu@email.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
          >
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 text-green-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        >
          Enviar enlace de recuperación
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <a href="admin/login.html" class="text-primary-600 hover:text-primary-700 font-medium text-sm inline-flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = window.location.origin;
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const email = emailInput.value.trim();

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      try {
        const res = await fetch(`${API_BASE}/api/auth/password-reset`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || 'Error al enviar el enlace');
        }

        // Show success message
        successMessage.textContent = 'Si el correo existe en nuestro sistema, recibirás un enlace de recuperación en unos minutos. Revisa tu bandeja de entrada y spam.';
        successMessage.classList.remove('hidden');

        // Clear form
        emailInput.value = '';

        // Redirect to login after 5 seconds
        setTimeout(() => {
          window.location.href = 'admin/login.html';
        }, 5000);

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar enlace de recuperación';
      }
    });
  </script>
</body>
</html>
