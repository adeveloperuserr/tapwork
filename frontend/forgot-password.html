<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Tapwork</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
      50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fade-in { animation: fadeIn 0.6s ease-out; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#faf5ff',
              100: '#f3e8ff',
              200: '#e9d5ff',
              300: '#d8b4fe',
              400: '#c084fc',
              500: '#a855f7',
              600: '#9333ea',
              700: '#7e22ce',
              800: '#6b21a8',
              900: '#581c87',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-violet-800 to-primary-900 min-h-screen flex items-center justify-center font-sans antialiased p-4">

  <div class="w-full max-w-md animate-fade-in">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">TAPWORK</h1>
      <p class="text-purple-200 text-lg">Sistema de Asistencia</p>
    </div>

    <!-- Forgot Password Card -->
    <div class="glass-effect rounded-3xl shadow-2xl p-8 hover:shadow-purple-500/20 transition-all duration-300">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary-100 to-primary-200 rounded-full mb-4 animate-float shadow-lg">
          <svg class="w-10 h-10 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">¿Olvidaste tu contraseña?</h2>
        <p class="text-gray-600 mt-2 text-base">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      </div>

      <!-- Form -->
      <form id="forgotPasswordForm">
        <div class="mb-6">
          <label for="email" class="block text-sm font-bold text-gray-700 mb-3">Correo Electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              required
              placeholder="tu@email.com"
              class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 hover:border-gray-300"
            >
          </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 text-green-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transform"
        >
          <span class="inline-flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Enviar enlace de recuperación
          </span>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-8 text-center">
        <a href="admin/login.html" class="text-primary-600 hover:text-primary-700 font-semibold text-sm inline-flex items-center group transition-all duration-200">
          <svg class="w-5 h-5 mr-2 group-hover:-translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = window.location.origin;
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const email = emailInput.value.trim();

      // Disable button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="inline-flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Enviando...</span>';

      try {
        const res = await fetch(`${API_BASE}/api/auth/password-reset`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || 'Error al enviar el enlace');
        }

        // Show success message
        successMessage.textContent = 'Si el correo existe en nuestro sistema, recibirás un enlace de recuperación en unos minutos. Revisa tu bandeja de entrada y spam.';
        successMessage.classList.remove('hidden');

        // Clear form
        emailInput.value = '';

        // Redirect to login after 5 seconds
        setTimeout(() => {
          window.location.href = 'admin/login.html';
        }, 5000);

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="inline-flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>Enviar enlace de recuperación</span>';
      }
    });
  </script>
</body>
</html>
