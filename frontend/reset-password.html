<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Tapwork</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-primary-900 min-h-screen flex items-center justify-center font-sans antialiased p-4">

  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">TAPWORK</h1>
      <p class="text-gray-300">Sistema de Asistencia</p>
    </div>

    <!-- Reset Password Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-100 rounded-full mb-4">
          <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Nueva Contraseña</h2>
        <p class="text-gray-600 mt-2">Ingresa tu nueva contraseña segura.</p>
      </div>

      <!-- Form -->
      <form id="resetPasswordForm">
        <div class="mb-4">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Nueva Contraseña</label>
          <input
            type="password"
            id="password"
            required
            minlength="8"
            placeholder="Mínimo 8 caracteres"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
          >
          <p class="mt-2 text-xs text-gray-600">Debe contener al menos: 8 caracteres, una mayúscula, una minúscula y un número</p>
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="8"
            placeholder="Repite la contraseña"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
          >
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 text-green-800 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        >
          Restablecer Contraseña
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <a href="admin/login.html" class="text-primary-600 hover:text-primary-700 font-medium text-sm inline-flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = window.location.origin;
    const form = document.getElementById('resetPasswordForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      errorMessage.textContent = 'Token inválido o no proporcionado. Por favor solicita un nuevo enlace de recuperación.';
      errorMessage.classList.remove('hidden');
      submitBtn.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Las contraseñas no coinciden';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Restableciendo...';

      try {
        const res = await fetch(`${API_BASE}/api/auth/password-reset/confirm`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            new_password: password
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || 'Error al restablecer la contraseña');
        }

        // Show success message
        successMessage.textContent = '¡Contraseña restablecida exitosamente! Redirigiendo al inicio de sesión...';
        successMessage.classList.remove('hidden');

        // Clear form
        form.reset();

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'admin/login.html';
        }, 2000);

      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Restablecer Contraseña';
      }
    });
  </script>
</body>
</html>
